<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container mt-3" align=center>
        <h1>Django Todo Application</h1>
        <br>
        <a href="/todo/add" class="btn btn-outline-primary">Add New Task</a>
        <br><br>
        <table class="table border text-center">
            <thead>
              <tr class="table-info">
                <th scope="col">ID</th>
                <th scope="col">HEADING</th>
                <th scope="col">DETAILS</th>
                <th scope="col">DATE</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr>
                  <th scope="row">{{d.id}}</th>
                  <td>{{d.heading}}</td>
                  <td>{{d.detail}}</td>
                  <td>{{d.date}}</td>
                  <td><a href="/todo/update/{{d.id}}" class="btn btn-warning"><i class="bi bi-pencil"></i></a></td>
                  <td><a href="/todo/delete/{{d.id}}" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
                </tr>
                {% endfor %}
          
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
